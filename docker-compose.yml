version: "3.9"

services:
  metrics:
    container_name: hono-metrics
    build:
      context: .
      dockerfile: Dockerfile
    image: hono-metrics:latest
    ports:
      - "3000:3000"
    restart: unless-stopped

    # Optional resource limits (COMMENT OUT for raw VPS testing)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: "1.0"
    #       memory: 512M

    environment:
      - NODE_ENV=production
      - TZ=UTC

  monitor:
    container_name: hono-metrics-monitor
    image: alpine:latest
    depends_on:
      - metrics
    restart: unless-stopped
    command: >
      sh -c "
        apk add --no-cache curl jq &&
        while true; do
          echo '========================================' &&
          echo \"Timestamp: $$(date -u +%Y-%m-%dT%H:%M:%SZ)\" &&
          echo '========================================' &&
          curl -s http://metrics:3000/metrics | jq '{
            cpu: .cpu,
            memory: .memory,
            eventLoop: .eventLoop,
            latency: .latency,
            network: .network,
            process: .process
          }' &&
          echo '' &&
          sleep 2
        done
      "
